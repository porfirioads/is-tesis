image: docker

services:
  - docker:dind

stages:
  - prepare-docker
  - build

build-docker:
  stage: build
  before_script:
    - cp .env.example .env
  script:
    - apk add --no-cache docker-compose
    - docker-compose up -d
    - docker run --rm -v $(pwd):/app composer install
    - HOST_USER_ID=$(grep HOST_USER_ID .env | xargs) && HOST_USER_ID=${HOST_USER_ID#*=}
